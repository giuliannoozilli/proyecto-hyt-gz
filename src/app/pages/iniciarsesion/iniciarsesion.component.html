<main class="container my-5">
  <h1 class="mb-3 display-2 fw-bold text-center">
    Inicia sesion para empezar a vender.
  </h1>
  <div class="d-flex justify-content-center">
    <form class="col-md-6" *ngIf="!isSignedIn">
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          placeholder="name@example.com"
          #email
        />
        <label for="floatingInput">Correo Electronico</label>
      </div>
      <div class="form-floating mb-5">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          #password
        />
        <label for="floatingPassword">Contraseña</label>
      </div>

      <button
        class="d-flex justify-content-center mx-auto w-50 btn btn-lg btn-dark"
        type="button"
        (click)="onSignin(email.value, password.value)"
      >
        Iniciar Sesion
      </button>
    </form>
  </div>
  <p class="d-flex justify-content-center my-2">
    ¿No tienes una cuenta?
    <a
      type="button"
      class="py-0 px-1 btn btn-link"
      href="mailto: gzilli01@hotmail.com"
      >Contactenos.</a
    >
  </p>
</main>
