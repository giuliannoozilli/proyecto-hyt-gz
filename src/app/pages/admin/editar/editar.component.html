<div class="container">
  <form
    class="mt-3 col-md-8 offset-md-2"
    (ngSubmit)="onGuardar()"
    [formGroup]="servicioForm"
  >
    <div class="row">
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del servicio"
          formControlName="nombreserv"
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Tipo De Servicio"
          formControlName="tipodeserv"
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Precio (Por mes, semana, dia, ....)"
          formControlName="precio"
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Direccion"
          formControlName="ubicacion"
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Forma De Contactar"
          formControlName="formacontacto"
        />
      </div>

      <div class="form-group col-md-6">
        <input
          class="form-control"
          type="file"
          accept=".png, .jpg"
          (change)="onUpload($event)"
        />
      </div>

      <div class="form-group mb-3">
        <textarea
          class="form-control"
          aria-label="With textarea"
          placeholder="Descripcion"
          formControlName="descripcion"
        ></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-outline-warning m-2">
        <img src="assets/icons/save-changes.svg" />Guardar Cambios
      </button>
    </div>
  </form>
  <div class="d-flex justify-content-center">
    <button
      type="button"
      class="btn btn-outline-dark my-3 btn-sm"
      (click)="volverLista()"
    >
      <img src="assets/icons/arrow_right_alt.svg" />Volver a la lista
    </button>
  </div>
</div>
