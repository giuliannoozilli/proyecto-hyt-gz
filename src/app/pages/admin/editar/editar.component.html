  <form
    class="mt-3 col-md-8 offset-md-2"
    (ngSubmit)="onGuardar()"

  >

        <input
          type="text"
          class="form-control"
          placeholder="Nombre del servicio"
          formControlName="nombreserv"
        />
      </div>

        </select>

      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Ubicacion"
          formControlName="ubicacion"
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Forma De Contactar"
          formControlName="formacontacto"
        />

  <div class="d-flex justify-content-center">
    <button
