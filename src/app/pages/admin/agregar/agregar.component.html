<h1 class="display-3 text-center mb-5">Agregue un nuevo servicio.</h1>

<div class="container">
  <form
    class="mt-3 col-md-8 offset-md-2"
    (ngSubmit)="onGuardar()"
    [formGroup]="servicioForm"
  >
    <div class="row">
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del servicio"
          formControlName="nombreserv"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Tipo De Servicio"
          formControlName="tipodeserv"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Precio (Por mes, semana, dia, ....)"
          formControlName="precio"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Direccion"
          formControlName="ubicacion"
          required
        />
      </div>
      <div class="form-group col-md-12">
        <input
          type="text"
          class="form-control"
          placeholder="Forma De Contactar"
          formControlName="formacontacto"
          required
        />
      </div>

      <div class="form-group col-md-6">
        <input
          class="form-control"
          type="file"
          accept=".png, .jpg"
          (change)="onUpload($event)"
          formControlName="imagenUrl"
          required
        />
      </div>

      <div class="form-group mb-3">
        <textarea
          class="form-control"
          aria-label="With textarea"
          placeholder="Descripcion"
          formControlName="descripcion"
          required
        ></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-warning m-2">
        Guardar Servicio
      </button>
    </div>
  </form>
</div>
